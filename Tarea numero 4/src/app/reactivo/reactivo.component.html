<form [formGroup]="formUser" (ngSubmit)="onSubmit()" class="formulario">

  <div class="campo">
    <label>
      Nombre:
      <input type="text" formControlName="nombre">
    </label>
  </div>

  <div class="campo">
    <label>
      Apellido:
      <input type="text" formControlName="apellido">
    </label>
  </div>

  <div class="campo">
    <label>
      Email:
      <input type="email" formControlName="email">
    </label>
  </div>

  <div class="campo">
    <label>
      Confirmar Mail:
      <input type="email" formControlName="confirmar email">
      <div *ngIf="formUser.get('confirmar email')?.value !== formUser.get('email')?.value && formUser.get('confirmar email')?.touched" class="error">
        Los correos no coinciden.
      </div>
    </label>
  </div>

  <div class="campo">
    <label>
      Clave:
      <input type="password" formControlName="clave">
    </label>
  </div>

  <div class="campo">
    <label>
      Telefono:
      <input type="tel" formControlName="telefono">
    </label>
  </div>

  <div class="campo">
    <label for="deseaNotificacion">¿Desea notificación?</label>
    <select formControlName="desea notificacion" id="deseaNotificacion">
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select>
  </div>

  <div class="campo">
    <label for="terminosCondiciones">¿Acepta los términos y condiciones?</label>
    <select formControlName="terminos y condiciones" id="terminosCondiciones">
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select>
    <div *ngIf="formUser.get('terminos y condiciones')?.value === 'no' && formUser.get('terminos y condiciones')?.dirty" class="error">
      Debe aceptar los términos y condiciones.
    </div>
  </div>

  <div class="campo">
    <button type="submit" [disabled]="!formUser.valid || formUser.get('terminos y condiciones')?.value !== 'si' || (formUser.get('confirmar email')?.value !== formUser.get('email')?.value)">
      Enviar
    </button>
  </div>

</form>
